<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>图片比较</title>
    <link rel="stylesheet" href="./css/main.css"/>
</head>
<body>

<div class="navbar">
    <div class="ul_center">
        <ul class="navbar_ul">
            <li><a href="#">首页</a></li>
            <li><a href="#">排名</a></li>
            <li><a href="#">上传</a></li>
            <li><a href="#">下载</a></li>
            <li><a href="#">删除</a></li>
        </ul>
    </div>
</div>


<div class="content">
    <div class="compare_img clear_0">
        <div class="left">
            <div class="pic_box">
                <img src="img/test.png"/>
            </div>
        </div>
        <div class="center">
            <div class="img_info">
                <div class="info_left float_left">
                    <p>名称：<span class="img_name" title="xffffffffxxxxx.png">xffffffffxxxxx.png</span></p>
                    <p>得分：<span>100</span></p>
                    <p>比较次数：<span>10</span></p>
                </div>
                <div class="info_right float_right">
                    <p>名称：<span>xxxxxx.png</span></p>
                    <p>得分：<span>99</span></p>
                    <p>比较次数：<span>9</span></p>
                </div>
                <div class="float_clear"></div>
            </div>

        </div>
        <div class="right">
            <div class="pic_box">
                <img src="img/test.png"/>
            </div>
        </div>
        <div class="compare_btn">
            <div class="left">
                <button class="button">点赞</button>
            </div>
            <div class="center">
                <button class="button">势均力敌</button>
            </div>
            <div class="right">
                <button class="button">点赞</button>
            </div>

        </div>
    </div>


</div>


</body>
</html>
