spring.datasource.master.timeBetweenLogStatsMillis=300000
spring.datasource.master.logAbandoned=true
spring.datasource.master.removeAbandonedTimeout=180
spring.datasource.master.removeAbandoned=true
spring.datasource.master.connectionProperties=druid.stat.mergeSql=true;druid.stat.slowSqlMillis=200 


